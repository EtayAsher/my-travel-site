<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fdf2f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: transparent;
    }
    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
    }
    .bot { background-color: #e0f2fe; align-self: flex-start; }
    .user { background-color: #fef3c7; align-self: flex-end; }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .chat-input button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-header">TravelBot ✈️ – Personal AI Travel Planner</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    let step = 0;
    let userData = {};

    const steps = [
      "👋 Hi! I'm TravelBot, your personal trip planner. Ready to get started?",
      "🌍 Which continent are you interested in?",
      "🏙️ Any specific destination in mind?",
      "📅 When are you planning to travel?",
      "🕒 How many days are you planning to stay?",
      "💸 What's your budget per person?",
      "🎯 What type of trip do you want? (Relaxing, Adventure, Romantic, Party, Family...)",
      "🛏️ Do you prefer Hotel, Airbnb, or either?",
      "✈️ Should I find flights too?",
      "📝 Anything else I should know? (Kosher, Birthday, Kids, Wheelchair etc.)",
      "🎁 Perfect! Let me prepare something special for you..."
    ];

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      userInput.value = "";

      preScanInput(input.toLowerCase());

      if (step < steps.length) {
        setTimeout(() => addMessage(steps[step]), 700);
        step++;
      } else {
        setTimeout(() => showResults(), 1000);
      }
    }

    function preScanInput(input) {
      const destinations = ["paris", "rome", "new york", "bali", "thailand", "switzerland", "tokyo"];
      destinations.forEach(dest => {
        if (input.includes(dest)) {
          userData.destination = dest;
          addMessage(`📍 Got it! Destination set to ${capitalize(dest)}.`);
          if (step === 2) step++;
        }
      });

      const dateRegex = /(\d{1,2})[\/\-](\d{1,2})\s*(?:to|–|\-|until)\s*(\d{1,2})[\/\-](\d{1,2})/;
      const match = input.match(dateRegex);
      if (match) {
        const start = new Date(2025, parseInt(match[2]) - 1, parseInt(match[1]));
        const end = new Date(2025, parseInt(match[4]) - 1, parseInt(match[3]));
        const diff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
        userData.dates = `${match[1]}/${match[2]}–${match[3]}/${match[4]}`;
        userData.duration = diff;
        addMessage(`📅 Great! You’re traveling ${userData.dates} for ${diff} days.`);
        if (step === 3) step++;
        if (step === 4) step++;
      }

      const budgetMatch = input.match(/\$?(\d{2,6})/);
      if (budgetMatch) {
        userData.budget = budgetMatch[1];
        addMessage(`💰 Budget noted: $${budgetMatch[1]} per person.`);
        if (step === 5) step++;
      }

      if (input.includes("romantic") || input.includes("couple") || input.includes("honeymoon")) {
        userData.tripType = "romantic";
        addMessage("💖 Got it! Romantic trip confirmed.");
        suggestByType("romantic");
        if (step === 6) step++;
      }

      if (input.includes("party") || input.includes("fun") || input.includes("nightlife") || input.includes("clubbing")) {
        userData.tripType = "party";
        addMessage("🎉 Got it! Sounds like you're looking for a fun party trip.");
        suggestByType("party");
        if (step === 6) step++;
      }

      if (input.includes("nature") || input.includes("mountains") || input.includes("forest") || input.includes("hiking")) {
        userData.environment = "nature";
        addMessage("⛰️ Nature-based trip – I'll keep it green and scenic!");
        suggestByType("nature");
        if (step === 6) step++;
      }

      if (input.includes("kids") || input.includes("children")) {
        userData.withKids = true;
        addMessage("🧒 Traveling with kids – I’ll take that into account.");
        if (step === 9) step++;
      }

      if (input.includes("kosher") || input.includes("halal")) {
        userData.diet = "special";
        addMessage("🍽️ Dietary preference noted – I’ll find suitable options.");
        if (step === 9) step++;
      }

      if (input.includes("group") || input.includes("friends") || input.includes("we are") || input.match(/\b(\d{2})? ?people\b/)) {
        userData.group = true;
        addMessage("👨‍👩‍👧‍👦 Group travel noted – I’ll keep it suitable for multiple people.");
        suggestByType("group");
        if (step === 9) step++;
      }
    }

    function suggestByType(type) {
      const suggestions = {
        romantic: "💞 Try Venice, Paris, or Santorini – perfect for couples 💕",
        party: "🔥 I recommend cities like Tel Aviv, Ibiza, or Miami – wild nightlife!",
        nature: "🌲 Nature lovers will enjoy Switzerland, Norway, or New Zealand",
        group: "👨‍👩‍👧‍👦 Try Barcelona, Prague, or Lisbon – fun for everyone"
      };
      if (suggestions[type]) {
        setTimeout(() => addMessage(suggestions[type]), 500);
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function showResults() {
      const dest = userData.destination || "Europe";
      const booking = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(dest)}`;
      const flights = `https://www.skyscanner.com/transport/flights-to/${dest.toLowerCase().replace(/ /g, "-")}/`;
      const airbnb = `https://www.airbnb.com/s/${encodeURIComponent(dest)}/homes`;

      addMessage("🔥 Hold on! I'm unlocking secret travel deals for you only available via TravelBot...");
      setTimeout(() => addMessage("💎 These are special discounted offers you won't find anywhere else!"), 700);

      setTimeout(() => {
        addMessage(`🏨 Hotels → ${booking}`);
        addMessage(`✈️ Flights → ${flights}`);
        addMessage(`🏠 Airbnb → ${airbnb}`);
      }, 1500);
    }
  </script>
</body>
</html>
