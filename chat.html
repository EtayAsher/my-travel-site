<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelBot ‚Äì Plan Your Trip</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 95%;
      max-width: 500px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #0077b6;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .option-btn {
      padding: 0.75rem 1.25rem;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #0077b6;
    }
    @media screen and (max-width: 500px) {
      .option-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>TravelBot ‚úàÔ∏è</h2>
    <div class="question" id="question">Where do you want to travel?</div>
    <div class="options" id="options">
      <button class="option-btn" onclick="handleAnswer('Europe')">Europe</button>
      <button class="option-btn" onclick="handleAnswer('Asia')">Asia</button>
      <button class="option-btn" onclick="handleAnswer('America')">America</button>
      <button class="option-btn" onclick="handleAnswer('Africa')">Africa</button>
      <button class="option-btn" onclick="handleAnswer('Australia')">Australia</button>
      <button class="option-btn" onclick="handleAnswer('Not sure yet')">Not sure yet</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "What type of vacation are you looking for?",
        options: ["Beach", "City", "Nature", "Romantic", "Family-friendly", "Adventure"]
      },
      {
        text: "What's your budget per person?",
        options: ["<$500", "$500‚Äì$1000", "$1000‚Äì$2000", ">$2000", "No limit"]
      },
      {
        text: "How many days do you plan to travel?",
        options: ["1‚Äì3", "4‚Äì6", "7‚Äì10", "More than 10"]
      },
      {
        text: "Are you traveling with anyone?",
        options: ["Alone", "With my partner", "With kids", "With friends"]
      },
      {
        text: "Which month are you planning to travel?",
        options: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
      },
      {
        text: "Do you want accommodations with kosher or halal food?",
        options: ["Kosher", "Halal", "Not important"]
      },
      {
        text: "Which kind of lodging do you prefer?",
        options: ["Hotel", "Apartment", "Resort", "Airbnb", "Hostel"]
      },
      {
        text: "What activities are you interested in?",
        options: ["Sightseeing", "Shopping", "Museums", "Nightlife", "Hiking", "Water parks"]
      },
      {
        text: "How important is relaxation to you?",
        options: ["Very important", "Somewhat important", "Not important"]
      },
      {
        text: "Would you like your destination to be near the beach?",
        options: ["Yes", "No", "Doesn't matter"]
      },
      {
        text: "Do you want to be near a synagogue or mosque?",
        options: ["Synagogue", "Mosque", "Doesn't matter"]
      },
      {
        text: "What‚Äôs your flight preference?",
        options: ["Direct flight only", "No preference"]
      },
      {
        text: "Do you prefer a cold or warm climate?",
        options: ["Warm & sunny", "Cold & snowy", "Doesn't matter"]
      }
    ];

    let currentQuestion = 0;

    function handleAnswer(answer) {
      console.log("Selected:", answer);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        renderQuestion();
      } else {
        document.getElementById("question").innerText = "Awesome! We're finding the best deals just for you...";
        document.getElementById("options").innerHTML = "<p style='text-align:center;'>üß≥ Please wait while we prepare your personalized results...</p>";
      }
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.text;
      document.getElementById("options").innerHTML = q.options.map(opt => `
        <button class="option-btn" onclick="handleAnswer('${opt}')">${opt}</button>
      `).join("");
    }
  </script>
</body>
</html>
