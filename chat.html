<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --accent-color: #caf0f8;
      --user-message-color: #0077b6;
      --bot-message-color: #00b4d8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in;
      word-wrap: break-word;
      position: relative;
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-message-color);
      color: white;
    }
    .user {
      align-self: flex-end;
      background: var(--user-message-color);
      color: white;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .chat-input {
      display: flex;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
    }
    .chat-input button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
    }
    .link-button {
      display: inline-block;
      padding: 8px 15px;
      background: white;
      color: #0077b6;
      border: 2px solid #0077b6;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 10px;
    }
    @media screen and (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      .chat-input input {
        font-size: 0.9rem;
      }
      .chat-input button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="chat-container" id="chat">
  <div class="message bot" data-aos="fade-right">
    Hi there! üëã Where would you like to travel?
  </div>
</div>

<div class="chat-input">
  <input type="text" id="userInput" placeholder="Type your answer...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  const chat = document.getElementById('chat');

  const questions = [
    "Which country are you interested in? (50 options available)",
    "Which city specifically?",
    "When would you like to depart? (Enter date)",
    "When would you like to return? (Enter date)",
    "What is your approximate budget?",
    "What type of trip are you looking for? (Relaxation, Adventure, City Tour, etc.)",
    "Amazing! Let me find some options for you... ‚úàÔ∏è"
  ];

  let step = 0;

  function sendMessage() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (userText === '') return;

    const userMessage = document.createElement('div');
    userMessage.className = 'message user';
    userMessage.setAttribute('data-aos', 'fade-left');
    userMessage.innerText = userText;
    chat.appendChild(userMessage);
    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    setTimeout(() => {
      if (step < questions.length) {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.setAttribute('data-aos', 'fade-right');
        botMessage.innerText = questions[step];
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
        step++;
      } else {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.setAttribute('data-aos', 'fade-right');
        botMessage.innerHTML = `Here are some great options for you! <br><a class="link-button" href="#">View Deals ‚úàÔ∏è</a>`;
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
      }
    }, 600);
  }
</script>

</body>
</html>
