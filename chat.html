<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Assistant - Plan Your Trip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --background-gradient: linear-gradient(135deg, #0077b6, #00b4d8);
      --white: #ffffff;
      --light-gray: #f1f1f1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: var(--background-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .chat-form-container {
      background: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }
    .chat-form-container h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    select, input, textarea {
      padding: 12px;
      border: 2px solid var(--light-gray);
      border-radius: 15px;
      background: #fafafa;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color: var(--primary-color);
      background: #fff;
    }
    .submit-btn {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media screen and (max-width: 600px) {
      .chat-form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="chat-form-container">
  <h1>Plan Your Dream Trip ‚úàÔ∏è</h1>
  <form>
    <div>
      <label for="country">Select a Country:</label>
      <input type="text" id="country" name="country" placeholder="e.g., France, Japan, USA" required>
    </div>

    <div>
      <label for="city">Enter City:</label>
      <input type="text" id="city" name="city" placeholder="e.g., Paris" required>
    </div>

    <div>
      <label for="departure">Departure Date:</label>
      <input type="date" id="departure" name="departure" required>
    </div>

    <div>
      <label for="return">Return Date:</label>
      <input type="date" id="return" name="return" required>
    </div>

    <div>
      <label for="budget">Budget ($):</label>
      <input type="number" id="budget" name="budget" placeholder="e.g., 2000" required>
    </div>

    <div>
      <label for="travelType">Travel Type:</label>
      <select id="travelType" name="travelType" required>
        <option value="">-- Select Travel Type --</option>
        <option value="Relaxation">Relaxation</option>
        <option value="Adventure">Adventure</option>
        <option value="City Tour">City Tour</option>
        <option value="Romantic">Romantic</option>
        <option value="Family">Family</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Find My Trip üåé</button>
  </form>
</div>

</body>
</html>
