<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Perfect Vacation</title>
  
  <!-- FontAwesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0077b6;
      --secondary: #00b4d8;
      --background: linear-gradient(135deg, #0077b6, #00b4d8);
      --white: #ffffff;
      --gray: #f1f1f1;
      --accent: #ffd166;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: var(--white);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 550px;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    input, select {
      padding: 12px;
      border-radius: 15px;
      border: 2px solid var(--gray);
      background: #fafafa;
      outline: none;
      transition: 0.3s;
      font-size: 1rem;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      background: #fff;
    }
    .submit-btn {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
    }
    .links-section {
      margin-top: 30px;
      text-align: center;
    }
    .link-btn {
      display: inline-block;
      background: var(--accent);
      color: #333;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 5px;
      border-radius: 20px;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: #ffc107;
    }
    .hint {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }
    .share-section {
      background: #e0f7fa;
      margin-top: 40px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    .share-section h2 {
      color: #0077b6;
      margin-bottom: 15px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      background: #0077b6;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-icons a:hover {
      background: #00b4d8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
<h1>Plan Your Perfect Vacation ✈️</h1>
<form id="travelForm">

<!-- טופס השאלות (כמו קודם) כאן -->
<!-- כל השדות: מדינה, עיר, תאריכים, תקציב, סוג חדר, טיסות וכו' -->
<!-- אני אחסוך את זה כאן כי כבר שלחתי – ואם תרצה אשלח שוב גם אותם :) -->

<button type="submit" class="submit-btn">Find My Perfect Vacation</button>
</form>

<div class="links-section" id="linksSection" style="display:none;">
  <h2>Here are your personalized, affordable, and perfect vacation deals!</h2>
  <a id="bookingLink" class="link-btn" target="_blank">Booking.com Deals</a>
  <a id="expediaLink" class="link-btn" target="_blank">Expedia.com Deals</a>
  <a id="skyscannerLink" class="link-btn" target="_blank">Skyscanner Flights</a>
</div>
</div>

<div class="share-section">
  <h2>Share your perfect trip with friends!</h2>
  <div class="social-icons">
    <a href="https://wa.me/?text=Check%20out%20this%20amazing%20travel%20site:%20https://etayasher.github.io/my-travel-site" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://etayasher.github.io/my-travel-site" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>
</div>

<script>
  document.getElementById('travelForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const country = document.getElementById('country').value.trim();
    const city = document.getElementById('city').value.trim();
    const departure = document.getElementById('departure').value;
    const retDate = document.getElementById('return').value;

    if (!country || !city || !departure || !retDate) {
      alert("Please fill all fields!");
      return;
    }

    const checkin = departure;
    const checkout = retDate;
    const destination = encodeURIComponent(city);

    const bookingLink = `https://www.booking.com/searchresults.html?ss=${destination}&checkin=${checkin}&checkout=${checkout}&group_adults=2`;
    const expediaLink = `https://www.expedia.com/Hotel-Search?destination=${destination}&startDate=${checkin}&endDate=${checkout}&adults=2`;
    const skyscannerLink = `https://www.skyscanner.com/transport/flights/?query=${destination}+${checkin}`;

    document.getElementById('bookingLink').href = bookingLink;
    document.getElementById('expediaLink').href = expediaLink;
    document.getElementById('skyscannerLink').href = skyscannerLink;

    document.getElementById('linksSection').style.display = 'block';
    document.getElementById('linksSection').scrollIntoView({ behavior: "smooth" });
  });
</script>

</body>
</html>
