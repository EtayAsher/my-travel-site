<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripWise AI ‚Äì Plan Your Perfect Trip</title>

  <!-- SEO -->
  <meta name="description" content="Plan your vacation using TripWise AI ‚Äì your personal AI travel assistant.">
  <meta name="keywords" content="AI travel planner, smart vacation, hotel and flight deals, travel assistant AI">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Etay Asher">
  <meta property="og:title" content="TripWise AI ‚Äì Your Smart Travel Companion">
  <meta property="og:description" content="Discover the future of travel with AI. Book smarter, faster, and cheaper.">
  <meta property="og:image" content="https://etayasher.github.io/my-travel-site/preview-image.jpg">
  <meta property="og:url" content="https://etayasher.github.io/my-travel-site">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Styles and Icons -->
  <link rel="icon" href="earth-icon.png.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary: #0077b6;
      --secondary: #00b4d8;
      --accent: #ffd166;
      --bg: linear-gradient(135deg, #0077b6, #00b4d8);
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: var(--primary);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }
    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: var(--secondary);
    }
    .links-section {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    .link-btn {
      display: inline-block;
      background: var(--accent);
      color: #333;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .share-section {
      margin-top: 40px;
      text-align: center;
      background: #e0f7fa;
      padding: 20px;
      border-radius: 15px;
    }
    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      background: #0077b6;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
    }
    .social-icons a:hover {
      background: #00b4d8;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1><i class="fas fa-plane-departure"></i> Plan Your Dream Vacation</h1>
  <p class="subtitle">No sign-up needed. Just amazing travel deals.</p>

  <form id="travelForm">
    <label for="country">Country üåç</label>
    <input type="text" id="country" required placeholder="e.g., Italy">

    <label for="city">City üèôÔ∏è</label>
    <input type="text" id="city" required placeholder="e.g., Rome">

    <label for="departure">Departure Date ‚úàÔ∏è</label>
    <input type="date" id="departure" required>

    <label for="return">Return Date üè°</label>
    <input type="date" id="return" required>

    <label for="budget">Budget ($) üí∞</label>
    <input type="number" id="budget" required min="1" max="1000000" placeholder="e.g., 1500">

    <label for="hotel">Hotel Type üè®</label>
    <select id="hotel" required>
      <option value="">-- Select --</option>
      <option value="3 Stars">3 Stars</option>
      <option value="4 Stars">4 Stars</option>
      <option value="5 Stars">5 Stars</option>
    </select>

    <label for="room">Room Type üõèÔ∏è</label>
    <select id="room" required>
      <option value="">-- Select --</option>
      <option value="Standard Room">Standard Room</option>
      <option value="Suite">Suite</option>
      <option value="Apartment">Apartment</option>
    </select>

    <label for="direct">Direct Flight? üõ´</label>
    <select id="direct" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="family">Traveling With üë®‚Äçüë©‚Äçüëß‚Äçüë¶</label>
    <select id="family" required>
      <option value="">-- Select --</option>
      <option value="Adults Only">Adults Only</option>
      <option value="Family with Kids">Family with Kids</option>
    </select>

    <label for="tour">Guided Tours? üó∫Ô∏è</label>
    <select id="tour" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit" class="submit-btn">Show Me My Deals</button>
  </form>

  <div class="links-section" id="linksSection">
    <h2>Your Personalized Deals</h2>
    <a id="bookingLink" class="link-btn" target="_blank">Booking.com</a>
    <a id="expediaLink" class="link-btn" target="_blank">Expedia</a>
    <a id="skyscannerLink" class="link-btn" target="_blank">Skyscanner</a>
  </div>
</div>

<div class="share-section">
  <h2>Share Your Trip</h2>
  <div class="social-icons">
    <a href="https://wa.me/?text=Check%20out%20this%20travel%20site:%20https://etayasher.github.io/my-travel-site" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://etayasher.github.io/my-travel-site" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>
</div>

<script>
  document.getElementById('travelForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const city = document.getElementById('city').value.trim();
    const checkin = document.getElementById('departure').value;
    const checkout = document.getElementById('return').value;
    const budget = document.getElementById('budget').value;

    if (!city || !checkin || !checkout || !budget) {
      alert("Please fill all required fields.");
      return;
    }

    const destination = encodeURIComponent(city);

    const bookingURL = `https://www.booking.com/searchresults.html?ss=${destination}&checkin=${checkin}&checkout=${checkout}&group_adults=2&price_to=${budget}`;
    const expediaURL = `https://www.expedia.com/Hotel-Search?destination=${destination}&startDate=${checkin}&endDate=${checkout}&adults=2&maxPrice=${budget}`;
    const skyscannerURL = `https://www.skyscanner.com/transport/flights/?query=${destination}+${checkin}`;

    document.getElementById('bookingLink').href = bookingURL;
    document.getElementById('expediaLink').href = expediaURL;
    document.getElementById('skyscannerLink').href = skyscannerURL;

    document.getElementById('linksSection').style.display = 'block';
    document.getElementById('linksSection').scrollIntoView({ behavior: "smooth" });
  });
</script>

</body>
</html>
