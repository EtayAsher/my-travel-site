<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fdf2f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: transparent;
    }
    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
    }
    .bot { background-color: #e0f2fe; align-self: flex-start; }
    .user { background-color: #fef3c7; align-self: flex-end; }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .chat-input button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-header">TravelBot ‚úàÔ∏è ‚Äì Personal AI Travel Planner</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    let step = 0;
    let userData = {};
    const correctionPhrases = ["actually", "instead", "change", "no wait", "never mind", "forget", "i meant", "now", "not anymore"];
    const steps = [
      "üëã Hi! I'm TravelBot, your personal trip planner. Ready to get started?",
      "üåç Which continent are you interested in?",
      "üèôÔ∏è Any specific destination in mind?",
      "üìÖ When are you planning to travel?",
      "üïí How many days are you planning to stay?",
      "üí∏ What's your budget per person?",
      "üéØ What type of trip do you want? (Relaxing, Adventure, Romantic, Party, Family...)",
      "üõèÔ∏è Do you prefer Hotel, Airbnb, or either?",
      "‚úàÔ∏è Should I find flights too?",
      "üìù Anything else I should know? (Kosher, Birthday, Kids, Wheelchair etc.)",
      "üéÅ Perfect! Let me prepare something special for you..."
    ];
    const keywordTriggers = {
      "kids": "üßí How old are your kids?",
      "kosher": "üïç Would you like to be near a synagogue or kosher restaurants?",
      "halal": "üïå Looking for halal-friendly areas?",
      "birthday": "üéâ Shall I include places for celebrations?",
      "honeymoon": "üíñ Want something extra romantic and private?",
      "wheelchair": "‚ôø I'll focus on accessible locations only."
    };
    const cityContext = {
      "new york": "city",
      "paris": "city",
      "thailand": "beach",
      "bali": "beach",
      "rome": "city",
      "switzerland": "mountain",
      "tokyo": "city"
    };

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      userInput.value = "";

      const lower = input.toLowerCase();
      const stepKey = getStepKey(step);
      const isCorrection = correctionPhrases.some(p => lower.includes(p));
      if (isCorrection && stepKey) {
        userData[stepKey] = input;
        addMessage("‚úÖ Got it! I've updated your info.");
      } else if (stepKey) {
        userData[stepKey] = input;
      }

      for (const keyword in keywordTriggers) {
        if (lower.includes(keyword)) {
          setTimeout(() => addMessage(keywordTriggers[keyword]), 600);
        }
      }

      for (const city in cityContext) {
        if (lower.includes(city)) {
          userData["destination"] = city;
        }
      }

      step++;
      if (step < steps.length) {
        setTimeout(() => addMessage(steps[step]), 700);
      } else {
        setTimeout(() => showResults(), 1000);
      }
    }

    function getStepKey(step) {
      return [null, "continent", "destination", "dates", "duration", "budget", "tripType", "stay", "flights", "notes"][step] || null;
    }

    function showResults() {
      const dest = userData["destination"] || "Europe";
      const booking = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(dest)}`;
      const flights = `https://www.skyscanner.com/transport/flights-to/${dest.toLowerCase().replace(/ /g, "-")}/`;
      const airbnb = `https://www.airbnb.com/s/${encodeURIComponent(dest)}/homes`;

      addMessage("üî• Hold on! I'm unlocking secret travel deals for you only available via TravelBot...");
      setTimeout(() => addMessage("üíé These are special discounted offers you won't find anywhere else!"), 700);

      setTimeout(() => {
        addMessage(`üè® Hotels ‚Üí ${booking}`);
        addMessage(`‚úàÔ∏è Flights ‚Üí ${flights}`);
        addMessage(`üè† Airbnb ‚Üí ${airbnb}`);
      }, 1500);
    }
  </script>
</body>
</html>
