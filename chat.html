<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fdf2f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: transparent;
    }
    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
    }
    .bot { background-color: #e0f2fe; align-self: flex-start; }
    .user { background-color: #fef3c7; align-self: flex-end; }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .chat-input button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-header">TravelBot ‚úàÔ∏è ‚Äì Personal AI Travel Planner</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const responseLibrary = {
      greetings: ["hello", "hi", "hey", "good morning", "good evening"],
      farewell: ["bye", "goodbye", "see you", "later"],
      thanks: ["thank you", "thanks", "appreciate it", "thx"],
      confusion: ["not sure", "don't know", "no idea", "maybe"],
      affirmatives: ["yes", "sure", "okay", "yep", "yeah", "definitely"],
      negatives: ["no", "nope", "nah"],
      restart: ["start over", "reset", "restart"],
      love: ["i love you", "love this", "awesome bot"],
      mood: ["how are you", "how's it going", "what's up"],
      repeat: ["say again", "repeat", "what did you say"],
      cancel: ["cancel", "stop", "never mind", "forget it"],
      change: ["i changed my mind", "actually", "instead", "let's change"]
    };

    const autoResponses = {
      greetings: "üëã Hey there! Ready for your next adventure?",
      farewell: "üëã It was great helping you! Come back anytime!",
      thanks: "üôè You're very welcome! I'm here if you need more help.",
      confusion: "ü§î No worries! I can help you decide.",
      affirmatives: "‚úÖ Awesome! Let's continue.",
      negatives: "‚ùå No problem. We can skip that.",
      restart: "üîÑ Alright, starting over from the beginning!",
      love: "‚ù§Ô∏è Aww, you're the best! Let's find you the perfect trip.",
      mood: "üòä I'm great! Just excited to help you travel the world!",
      repeat: "üîÅ Sure! Here's that again...",
      cancel: "üö´ Got it. Let‚Äôs pause or start fresh when you're ready.",
      change: "üîÑ No problem! Just tell me what you'd like to update."
    };

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      userInput.value = "";
      checkFreeInputResponses(input.toLowerCase());
    }

    function checkFreeInputResponses(input) {
      for (const category in responseLibrary) {
        if (responseLibrary[category].some(phrase => input.includes(phrase))) {
          setTimeout(() => addMessage(autoResponses[category]), 600);
          return;
        }
      }
      setTimeout(() => addMessage("ü§ñ I'm here to help with your travel plans ‚Äì tell me where you'd like to go!"), 1000);
    }
  </script>
</body>
</html>
