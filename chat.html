<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fdf2f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: transparent;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    .bot {
      background-color: #e0f2fe;
      align-self: flex-start;
    }

    .user {
      background-color: #fef3c7;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .chat-input button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="chat-header">TravelBot ‚úàÔ∏è - Plan Your Trip</div>

  <div class="chat-box" id="chatBox">
    <!-- Chat messages will appear here -->
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    let currentStep = 0;
    let userData = {};

    const steps = [
      "üëã Hi there! I'm TravelBot ‚Äì your AI travel planner. Ready to plan your dream vacation?",
      "üåç Which continent are you thinking about? (Europe, Asia, North America, etc.)",
      "üá´üá∑ Any specific country or city in mind? Or should I surprise you?",
      "üìÖ When do you want to travel? (Exact dates or just a season like summer/winter)",
      "üïí How long will you be traveling? (3‚Äì5 days, 1 week, etc.)",
      "üí∏ What's your budget per person? (e.g., under $500, $1000‚Äì1500, unlimited)",
      "üèïÔ∏è What kind of trip are you looking for? (Romantic, Family, Solo, Adventure, Relax, Party)",
      "üåÑ What environments do you prefer? (Beach, Mountains, City, Island, No preference)",
      "üå§Ô∏è What weather do you prefer? (Sunny, Cold, Doesn‚Äôt matter)",
      "üè® Hotel or Airbnb? Or both?",
      "‚ú® What's important to you in a place to stay? (Pool, city center, kosher, quiet, etc.)",
      "‚úàÔ∏è Should I help you with flights too? (Yes / No)",
      "üìù Anything special I should know? (Birthday, kids, wheelchair, etc.)",
      "üéÅ Thanks! I'm preparing the best recommendations for you now!"
    ];

    const keywordResponses = {
      "kids": "üßí How old are your kids?",
      "children": "üß∏ Any specific activities they enjoy?",
      "kosher": "üïç Would you like to be near a synagogue or kosher restaurants?",
      "halal": "üïå Want me to look for areas with halal options?",
      "wheelchair": "‚ôø Should I filter for accessible hotels with elevators?",
      "disabled": "‚ôø Want me to check for step-free options?",
      "birthday": "üéâ Amazing! Should I include party-friendly or celebration ideas?",
      "honeymoon": "üíñ Romantic! Want luxury couple packages?",
      "anniversary": "üíê Should I find romantic hotels or private experiences?"
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      setTimeout(() => addMessage(steps[0], "bot"), 600);
    };

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, "user");
      userInput.value = "";

      for (const keyword in keywordResponses) {
        if (input.toLowerCase().includes(keyword)) {
          setTimeout(() => addMessage(keywordResponses[keyword], "bot"), 600);
        }
      }

      userData[`step_${currentStep}`] = input;
      currentStep++;

      if (currentStep < steps.length) {
        setTimeout(() => addMessage(steps[currentStep], "bot"), 1000);
      } else {
        setTimeout(() => showRecommendations(), 1500);
      }
    }

    function showRecommendations() {
      const location = userData["step_2"] || "Europe";
      const stayType = userData["step_9"] || "hotel";

      const booking = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(location)}`;
      const flights = `https://www.skyscanner.com/transport/flights-to/${location.toLowerCase().replace(/ /g, "-")}/`;
      const airbnb = `https://www.airbnb.com/s/${encodeURIComponent(location)}/homes`;

      addMessage("üéØ Here are some recommendations based on your answers:", "bot");

      setTimeout(() => {
        addMessage(`üè® Hotels ‚Üí ${booking}`, "bot");
        addMessage(`‚úàÔ∏è Flights ‚Üí ${flights}`, "bot");
        addMessage(`üè† Airbnb ‚Üí ${airbnb}`, "bot");
      }, 800);
    }
  </script>
</body>
</html>
