<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      /* כל העיצוב המקורי שהבאת יישמר פה כמו שהוא */
      /* ... (אין שינוי ב-CSS, נשאר כמו שאתה כתבת, אז נחסוך מקום ונמשיך ל-body) */
    </style>
  </head>
  <body>
    <div class="banner-popup" id="popup">
      <span>Smart digital travel advisor powered by AI – get personalized recommendations!</span>
      <button onclick="closePopup()">✕</button>
    </div>

    <section class="main-section">
      <div class="hero">
        <h2>Let AI Plan Your Perfect Vacation</h2>
        <p>Tailored travel plans, real-time bookings, stunning destinations.</p>
        <div class="email-box">
          <input id="emailInput" type="email" placeholder="Enter your email" />
          <button onclick="handleGetStarted()">Get Started</button>
        </div>
      </div>

      <!-- שאר הפיצ'רים שלך: בוט, תיבות טקסט, אייקונים, צ'אט דמו -->
      <!-- הכל נשאר אותו דבר -->

    </section>

    <footer>
      <p>© 2025 Travel AI | Powered by curiosity and algorithms.</p>
    </footer>

    <script>
      // פופאפ נעלם אחרי כמה שניות
      window.onload = function() {
        setTimeout(function() {
          const popup = document.getElementById('popup');
          if (popup) popup.classList.add('hide');
        }, 7000);

        // כשנטען הדף – נבדוק אם יש אימייל שמור
        const savedEmail = localStorage.getItem("savedEmail");
        if (savedEmail) {
          document.getElementById("emailInput").value = savedEmail;
        }
      };

      function closePopup() {
        const popup = document.getElementById('popup');
        if (popup) popup.classList.add('hide');
      }

      function handleGetStarted() {
        const emailInput = document.getElementById("emailInput");
        const email = emailInput.value.trim();

        if (email === "") {
          alert("Please enter a valid email.");
          return;
        }

        const save = confirm("Do you want to save your email for next time?");
        if (save) {
          localStorage.setItem("savedEmail", email);
        } else {
          localStorage.removeItem("savedEmail");
        }

        window.open("chat.html", "_blank");
      }
    </script>
  </body>
</html>
