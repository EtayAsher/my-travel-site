<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Advisor Bot - Full Version</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fdfcfb, #e2d1c3); overflow: hidden; }
    .chat-container { width: 100%; height: 100vh; background-color: rgba(255,255,255,0.8); backdrop-filter: blur(5px); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .bubble { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 16px; line-height: 1.4; animation: fadeIn 0.5s ease; }
    .user { align-self: flex-end; background: #4facfe; color: white; }
    .bot { align-self: flex-start; background: #f1f1f1; color: #333; }
    .input-area { display: flex; padding-top: 10px; gap: 10px; }
    input { flex: 1; padding: 12px; border: none; border-radius: 20px; font-size: 16px; outline: none; }
    button { padding: 12px 20px; background-color: #4facfe; color: white; border: none; border-radius: 20px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #00f2fe; }
    .option-button { background-color: #00c9ff; border: none; border-radius: 20px; padding: 10px 18px; margin: 5px 5px 0 0; cursor: pointer; font-size: 15px; }
    .option-button:hover { background-color: #92fe9d; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="bubble bot">üåç Welcome! I'm your personal travel advisor. Let's create your dream trip together!</div>
    <div id="options"></div>
  </div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
// ◊û◊©◊™◊†◊ô ◊û◊¶◊ë ◊©◊ô◊ó◊î
let userData = { destination: '', season: '', budget: '', tripType: '', travelers: '', hobbies: '', accommodation: '', flightType: '', kosher: '', specialNeeds: '', dates: '' };
let step = 'destination';
const optionsDiv = document.getElementById('options');

const allCountries = ["France", "Italy", "USA", "Japan", "Thailand", "Germany", "Spain", "Mexico", "Canada", "Brazil", "Argentina", "Peru", "Australia", "New Zealand", "South Africa", "Morocco", "Iceland", "Kenya", "Switzerland", "Greece", "Israel", "Portugal", "Turkey", "Dubai", "Singapore", "Malaysia", "Vietnam", "Indonesia", "Egypt", "Czech Republic", "Poland", "Sweden", "Norway", "Finland", "Denmark", "Ireland", "Netherlands", "Belgium", "Austria", "Hungary", "Croatia", "Slovenia", "Chile", "Colombia", "Cuba", "Dominican Republic", "India", "Nepal", "Sri Lanka", "Maldives", "Seychelles", "Philippines", "South Korea", "Taiwan", "Hong Kong", "China", "Russia", "Ukraine", "Romania", "Bulgaria", "Serbia", "Georgia", "Armenia", "Kazakhstan", "Saudi Arabia", "Qatar", "Jordan", "Lebanon", "Iran", "Iraq", "New Caledonia", "Fiji", "Tahiti", "Madagascar", "Mauritius", "Zanzibar", "Tanzania", "Uganda", "Ethiopia", "Botswana", "Namibia", "Mozambique", "Zimbabwe", "Algeria", "Tunisia", "Senegal", "Ghana", "Nigeria"];

function addMessage(text, sender) {
  const chatBox = document.getElementById('chat-box');
  const bubble = document.createElement('div');
  bubble.className = 'bubble ' + sender;
  bubble.innerHTML = text;
  chatBox.appendChild(bubble);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function createOption(text, nextStep) {
  const btn = document.createElement('button');
  btn.className = 'option-button';
  btn.textContent = text;
  btn.onclick = () => {
    addMessage(text, 'user');
    userData[step] = text;
    optionsDiv.innerHTML = '';
    setTimeout(() => nextStep(), 500);
  };
  optionsDiv.appendChild(btn);
}

function sendMessage() {
  const input = document.getElementById('user-input');
  if (!input.value.trim()) return;
  addMessage(input.value, 'user');
  handleFreeText(input.value);
  input.value = '';
}

function handleFreeText(text) {
  if (step === 'destination') {
    userData.destination = text;
    step = 'season';
    askSeason();
  } else if (step === 'dates') {
    userData.dates = text;
    buildRecommendation();
  } else {
    userData[step] = text;
    nextStep();
  }
}

function askSeason() {
  addMessage('Which season are you planning to travel?', 'bot');
  ['Spring', 'Summer', 'Fall', 'Winter', "I don't know"].forEach(option => createOption(option, nextStep));
}

function nextStep() {
  if (step === 'season') { step = 'budget'; askQuestion('What is your travel budget?', ['<$1000', '$1000-$3000', '$3000-$5000', '$5000+']); }
  else if (step === 'budget') { step = 'tripType'; askQuestion('What type of trip are you looking for?', ['Luxury', 'Family', 'Adventure', 'Romantic', 'Nature', 'City', 'Shopping', 'Beach']); }
  else if (step === 'tripType') { step = 'travelers'; addMessage('How many travelers?', 'bot'); }
  else if (step === 'travelers') { step = 'hobbies'; addMessage('What are your main interests? (nature, museums, nightlife, mountains, islands)', 'bot'); }
  else if (step === 'hobbies') { step = 'accommodation'; askQuestion('Preferred accommodation type?', ['Hotel', 'Apartment', 'Villa', 'Resort']); }
  else if (step === 'accommodation') { step = 'flightType'; askQuestion('Direct flight or with connection?', ['Direct', "Doesn't matter"]); }
  else if (step === 'flightType') { step = 'kosher'; askQuestion('Is kosher food important?', ['Yes', 'No']); }
  else if (step === 'kosher') { step = 'specialNeeds'; addMessage('Any special needs? (baby, accessibility, dietary)', 'bot'); }
  else if (step === 'specialNeeds') { step = 'dates'; addMessage('When do you plan to travel?', 'bot'); }
}

function askQuestion(question, options) {
  addMessage(question, 'bot');
  options.forEach(option => createOption(option, nextStep));
}

function buildRecommendation() {
  addMessage('‚ú® Preparing the best deals for you...', 'bot');
  const destination = userData.destination.trim();
  let validDestination = allCountries.find(c => destination.toLowerCase().includes(c.toLowerCase())) || destination;
  let bookingLink = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(validDestination)}`;

  addMessage(`üëâ Here are amazing hotel options in ${validDestination}: <a href="${bookingLink}" target="_blank">View Hotels</a>`, 'bot');

  setTimeout(() => specialOffer(), 1500);
}

function specialOffer() {
  addMessage('üî• Special Deal: Book today and save 15%!', 'bot');
  setTimeout(() => endConversation(), 2000);
}

function endConversation() {
  addMessage('‚≠ê How would you rate your experience? (1-5 stars)', 'bot');
  step = 'end';
}

</script>

</body>
</html>
