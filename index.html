<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Perfect Trip!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fdfcfb, #e2d1c3); overflow-x: hidden; }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #34495e;
    }
    select, button {
      padding: 15px 20px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      outline: none;
    }
    select {
      width: 280px;
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background-color: #4facfe;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00f2fe;
    }
    .form-group {
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      select, button { width: 90%; }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>✈️ Find Your Perfect Trip!</h1>
  <p>Choose your destination and what you're looking for. We'll find the best deals for you!</p>

  <div class="form-group">
    <select id="country-select">
      <option value="">-- Select your destination --</option>
      <option value="Japan">Japan</option>
      <option value="Italy">Italy</option>
      <option value="Thailand">Thailand</option>
      <option value="France">France</option>
      <option value="USA">USA</option>
      <option value="Mexico">Mexico</option>
      <option value="Australia">Australia</option>
      <option value="Spain">Spain</option>
      <option value="Greece">Greece</option>
      <option value="South Africa">South Africa</option>
      <!-- תוכל להוסיף פה עוד מדינות בקלות -->
    </select>
  </div>

  <div class="form-group">
    <select id="service-select">
      <option value="">-- What are you looking for? --</option>
      <option value="hotel">Hotel</option>
      <option value="flight">Flight</option>
      <option value="package">Vacation Package</option>
    </select>
  </div>

  <button onclick="findDeal()">Find Your Deal Now!</button>
</div>

<script>
function findDeal() {
  const country = document.getElementById('country-select').value.trim();
  const service = document.getElementById('service-select').value.trim();

  if (country === '' || service === '') {
    alert('Please select both a destination and a service!');
    return;
  }

  let link = '';

  if (service === 'hotel') {
    link = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(country)}`;
  } else if (service === 'flight') {
    link = `https://www.skyscanner.com/transport/flights-to/${encodeURIComponent(country.replace(/\s+/g, '-').toLowerCase())}/`;
  } else if (service === 'package') {
    link = `https://www.expedia.com/Packages?destination=${encodeURIComponent(country)}`;
  }

  // מעבירים את המשתמש לקישור החי
  window.location.href = link;
}
</script>

</body>
</html>
