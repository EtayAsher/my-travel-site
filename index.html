  <title>TripWise AI – Your Smart Travel Companion</title>
  <link rel="icon" href="earth-icon.png.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* [שמירת כל העיצוב המקורי שלך] */
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --accent-color: #caf0f8;
      --yellow-pastel: #fff3b0;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom, #0077b6, #00b4d8);
      height: 100%;
      width: 100%;
    }
    .overlay {
      background: rgba(255,255,255,0.9);
      width: 100%;
      min-height: 100%;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.5rem;
    }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .quick-form {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      margin: 40px auto;
    }
    .quick-form h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .quick-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .quick-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .quick-form button:hover {
      background-color: var(--secondary-color);
    }
    .about {
      background: linear-gradient(135deg, #d4f1f9, #ffffff);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      margin-bottom: 60px;
    }
    .about h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .about p {
      text-align: center;
      font-size: 1.2rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      background: linear-gradient(135deg, #caf0f8, #ffffff);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      margin-bottom: 60px;
    }
    .feature {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .feature:hover {
      transform: translateY(-5px);
    }
    .feature h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .timeline {
      position: relative;
      margin: 60px 0;
      background: linear-gradient(135deg, #edf6f9, #d9f9ff);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--primary-color);
      transform: translateX(-50%);
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .timeline-item.left {
      left: 0;
      text-align: right;
    }
    .timeline-item.right {
      left: 50%;
      text-align: left;
    }
    .timeline-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--secondary-color);
      border: 4px solid white;
      border-radius: 50%;
      top: 20px;
      z-index: 1;
    }
    .timeline-item.left::after {
      right: -10px;
    }
    .timeline-item.right::after {
      left: -10px;
    }
    .testimonials {
      background: var(--yellow-pastel);
      padding: 60px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .testimonials h2 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
    }
    .testimonial {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cta {
      text-align: center;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      padding: 60px 20px;
      border-radius: 20px;
      margin: 60px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .cta h2 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .cta a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: white;
      color: #0077b6;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
    @media screen and (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }
      .timeline-item {
        width: 100%;
        padding-left: 60px;
        padding-right: 20px;
        margin-bottom: 40px;
      }
      .timeline-item.right {
        left: 0;
      }
      .timeline-item.left {
        left: 0;
      }
      .timeline-item::after {
        left: 0px;
      }
    }
  </style>
</head>
